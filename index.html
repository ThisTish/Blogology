<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blogology</title>
<meta name="desription" content="A place to unload your thought and put them on the internet">
<meta name="keywords" content="blog, blogs, writing, web publishing, content">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/CSS/syle.css">
<link rel="stylesheet" href="assets/CSS/form.css">
<!-- <script defer src="assets/JS/logic.js"></script>
<script defer src="assets/JS/form.js"></script> -->
</head>
<body>
	<header>
		<h1>Blogology</h1>
		<button type="button">image</button>
	</header>
	
	<main class="main">
		<div id="img">
			<img src="assets/Images/icons.jpg" alt="Abstract art with bright colorful layered circles(jawbreakers cut in half)">
		</div>
		
		<div>
			<h2>What do you have to say?</h2> 
 			<form id="form">
				<div>
					<label for="name">Username:</label>
					<input type="text" name="Username" required />
				</div>
				<div>
					<label for="title">Title</label>
					<input type="text" name="Title" required />
				</div>
				<div>
					<label for="content">Content</label>
					<input type="text" name="Content" required />
				</div>
				<button type="submit">Post!</button>
			</form>
		</div>	
	</main>

	<footer>
		<a href="https://tishthegoat.github.io/Tish_portfolio/">Have a look at my portfolio...</a>
		<div>
			<p>&copy Tish's Homework</p>
		</div>
	</footer>
 

</body>
</html>
