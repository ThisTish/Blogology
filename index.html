<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Blogology</title>
<meta name="desription" content="A place to unload your thought and put them on the internet">
<meta name="keywords" content="blog, blogs, writing, web publishing, content">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" src="/assets/CSS/syle.css">
<link rel="stylesheet" src="/assets/CSS/form.css">
<script src="assets/JS/logic.js"></script>

<body>
	<header>
		<h1>Blogology</h1>
	</header>
	<div id = "image">
		<img src="assets/Images/icons.jpg" alt="Abstract art with bright colorful layered circles">
	</div>
	<h2>What do you have to say?</h2>

 
 	<form>
		<div>
			<label for="name">Username:</label>
			<input type="text" name="Username" required />
		</div>
		<div>
			<label for="title">Title</label>
			<input type="text" name="Title" required />
		</div>
		<div>
			<label for="content">Content</label>
			<input type="text" name="Content" required />
		</div>
		<button type="submit">Post!</button>

 	</form>

	<footer>
		<a href="https://tishthegoat.github.io/Tish_portfolio/">Have a look at my portfolio...</a>
		<div>
			<p>&copy Tish's Homework</p>
		</div>
	</footer>
 

</body>
